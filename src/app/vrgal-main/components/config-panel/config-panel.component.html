<!-- note: checked is always true when running under ng, and using the
a-gui-radio form. Generate a 'radioAnimation' event from you code to manually set it-->
<a-gui-radio
  id = "bg-music-radio"
  (click)="toggleBgMusicState($event)"
  on="click"
  width="3.0" height="0.75"
  position = "0 -3 0"
  value="Toggle Sound"
  font-family="Arial"
  margin="0 0 0.05 0"
  active="false"
  checked="false"
>
</a-gui-radio>
