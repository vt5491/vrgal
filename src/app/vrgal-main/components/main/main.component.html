<a-scene id="vrgal-main-scene" (subSceneChange)="subSceneChange($event)" ttats>
  <a-assets uimeout="3000">
    <img id="sky" src="assets/img/CGSkies_0284_free.jpg">
    <img id="handOverviewImg" src="assets/img/controls_overview.png">
    <audio id="bg-music-chill"
      src="assets/sounds/Siddhartha_-_07_-_There_Is_Only_This_Love_abridged.ogg"
      qreload="auto"
      uimeout="12000"
      ></audio>
    <!-- <audio id="bg-music-chill" src="assets/sounds/Siddhartha_-_07_-_There_Is_Only_This_Love.mp3" qreload="auto"></audio> -->
  </a-assets>
  <a-entity id="dolly" position="0 0 8" wasd-plus-controls sticky-state>
    <a-camera near="0.1" user-height="0" position="0 0 0" id="camera" wasd-controls-enabled="false"></a-camera>
    <a-entity id="hand" hand-controls-vt="left" position="0 0 0" grab></a-entity>
    <!-- <a-entity laser-controls="hand: right" position="0 0 0"></a-entity> -->
    <a-entity laser-controls-vt="hand: right" position="0 0 0"></a-entity>
  </a-entity>
  <app-header></app-header>
  <!-- </div> -->
  <app-query-sub></app-query-sub>
  <!-- TODO: dynamically add app-result-sub upon click event-->
  <app-result-sub></app-result-sub>
  <app-config-panel position="0 0 0"></app-config-panel>
  <app-help-panel position="0 -0.5 0"></app-help-panel>
  <a-sound id="bg-music" autoplay="true" loop="true" src="#bg-music-chill"></a-sound>
  <a-plane id="hand-popup-plane" position="-0.0 0.2 0.0"
    width="0.15" height="0.35" color="#111" visible="false"></a-plane>
  <a-text id="hand-popup-text"
    value='to move: "grab" and pull\nto rotate: "point" and swivel\nto return: thumbstick down'
    position="0 0.14 -0.0"
    width="0.55" height="0.75"
    rotation="0 0 -90"
    visible="false">
  </a-text>
  <a-sky src="#sky" theta-length="330"></a-sky>
</a-scene>
